<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gooner AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #343541;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #10a37f;
    }

    .bot {
      align-self: flex-start;
      background-color: #444654;
    }

    #input-container {
      display: flex;
      padding: 16px;
      border-top: 1px solid #555;
      background-color: #40414f;
    }

    #question {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #555;
      color: white;
    }

    #send-btn {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #0e8f70;
    }
  </style>
</head>
<body>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="question" placeholder="Ketik pertanyaanmu..." onkeypress="handleKeyPress(event)">
    <button id="send-btn" onclick="jawab()">Kirim</button>
  </div>

  <script>
    const responses = [
      "Viqo kontol",
      "Viqo gendut",
      "Viqo cuma bisa makan"
    ];

    function tambahPesan(teks, kelas) {
      const div = document.createElement('div');
      div.className = `message ${kelas}`;
      div.textContent = teks;
      document.getElementById('chat-container').appendChild(div);
      document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
    }

    function jawab() {
      const input = document.getElementById('question');
      const pertanyaan = input.value.trim();
      if (!pertanyaan) return;

      tambahPesan(pertanyaan, 'user');
      input.value = '';

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * responses.length);
        const jawaban = responses[randomIndex];
        tambahPesan(jawaban, 'bot');
      }, 500);
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        jawab();
      }
    }
  </script>

</body>
</html>
