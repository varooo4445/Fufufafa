<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOKOWNIS</title>
  <style>
    body {
      margin: 0;
      background-color: #111827;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      height: 100vh;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .chat-container {
      background: #1f2937;
      border-radius: 1rem;
      padding: 1rem;
      width: 100%;
      max-width: 480px;
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      margin: 0.25rem 0;
      padding: 0.75rem;
      border-radius: 1rem;
      line-height: 1.4;
    }

    .user {
      background-color: #2563eb;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #374151;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    form {
      display: flex;
      width: 100%;
      max-width: 480px;
      margin-top: 0.75rem;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: none;
      background-color: #374151;
      color: white;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>JOKOWNIS</h1>
  <div class="chat-container" id="chatContainer"></div>
  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Tanya sesuatu tentang Viqo..." autocomplete="off" />
    <button type="submit">Kirim</button>
  </form>

  <script>
    const jokes = [
      "Viqo jarang sholat",
      "viqo caper ngegym ygy",
      "bakti jomok",
      "Osis hama",
      "Viqo noob",
      "HIDUP BLONDEEE",
      "HIDUP JOKOWIIIIII",
      "mas ANIS mas ANIS",
      "JAWA JAWA JAWA",
      "GANESHA HAMA"
    ];

    let index = 0;
    const chatContainer = document.getElementById("chatContainer");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    chatForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage(input, "user");
      userInput.value = "";

      setTimeout(() => {
        appendMessage(jokes[index % jokes.length], "bot");
        index++;
      }, 500);
    });
  </script>
</body>
</html>
