<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Web AI</title>
  <style>
    /* Styling CSS */
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    #chatbox {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      color: blue;
    }

    .bot {
      color: green;
    }

    #input-form {
      display: flex;
      margin-top: 20px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-btn {
      padding: 10px 15px;
      margin-left: 10px;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Chatbot Container -->
  <div id="chatbox">
    <div id="messages"></div>
    <form id="input-form">
      <input type="text" id="user-input" placeholder="Tulis pesan..." required />
      <button type="submit" id="send-btn">Kirim</button>
    </form>
  </div>

  <script>
    // JavaScript to interact with ChatGPT API
    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("input-form");
    const userInput = document.getElementById("user-input");

    // Ganti dengan API Key ChatGPT kamu
    const API_KEY = "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";

    // Function to get response from ChatGPT API
    async function getResponseFromGPT(message) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    // Form submit event listener
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = userInput.value;
      appendMessage("User", userMessage, "user");
      userInput.value = "";

      appendMessage("AI", "Sedang mengetik...", "bot");

      const botReply = await getResponseFromGPT(userMessage);

      // Remove typing message and append AI response
      messagesDiv.lastChild.remove();
      appendMessage("AI", botReply, "bot");
    });

    // Function to append message to chat
    function appendMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = `message ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
